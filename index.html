<!DOCTYPE html>
<html>
<head>

    <style>
        body {

        .box {
            background: white;

</head>

<body>

<div class="box">

    <button id="no" onmouseover="moveNo()">NO üòú</button>

    <p id="message"></p>
</div>

<script>
    function yesClick() {
        document.getElementById("message").innerHTML =
        "Yayyyy! ‚ù§Ô∏è I Love You So Much! Happy Valentine‚Äôs Day! üíñ";
    }

    function moveNo() {
        var x = Math.random() * window.innerWidth;

        document.getElementById("no").style.top = y + "px";
    }
</script>

</body>
</html>
